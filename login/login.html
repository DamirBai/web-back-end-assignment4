<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required class="form-control">
                <br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required class="form-control">
                <br>
                <button type="button" id="loginBtn" class="btn btn-primary">Login</button>
            </form>
            <div class="toggle-btn" onclick="toggleForm()">Switch to Registration</div>
        </div>
        <div class="form-container" id="registrationForm" style="display: none;">
            <h2>Registration</h2>
            <form>
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="regName" required class="form-control">
                <br>
                <label for="regCountry">Country:</label>
                <select id="regCountry" name="regCountry" required class="form-control" style="width: 250px;">
                    <option value="">Select Country</option>
                </select>                
                <br>
                <label>Gender:</label>
                <div class="gender-radio-container">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <br>
                <label for="regAge">Age:</label>
                <input type="text" id="regAge" name="regAge" required class="form-control">
                <br>
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required class="form-control">
                <br>
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required class="form-control">
                <br>
                <button type="button" id="registerBtn" class="btn btn-primary">Register</button>
            </form>
            <div class="toggle-btn" onclick="toggleForm()">Switch to Login</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/login/login.js"></script>
</body>
</html>
